<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="timer">00s</h1>
      <button class="btn btn-primary mb-3" id="start-timer">Play</button>
      <button class="btn btn-warning mb-3" id="stop-timer">Pause</button>
      <button class="btn btn-secondary mb-3" id="reset-timer">Reset</button>
      <form id="timer-form">
        <div class="mb-3">
          <label for="countdown-timer" class="form-label">Countdown</label>
          <input
            type="text"
            class="form-control"
            id="countdown-timer"
            placeholder="Inserisci quÃ¬ i secondi"
          />
          <button type="submit" class="btn btn-danger mb-3">
            Insert Timer
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
